<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Matters Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
     
    </style>
</head>
<body>
    <div class="yumzy-loader" id="loader">
        <span>y</span>
        <span>u</span>
        <span>m</span>
        <span>z</span>
        <span>y</span>
    </div>
    <div id="content" class="hidden">
        <header>
            <div class="navbar">
                <h1>Cooking Matters</h1>
                <nav>
                    <ul class="nav-links" id="navLinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="favorites.html">Favorites</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    
                </nav>
            </div>
        </header>

        <div class="search-box">
            <input type="text" id="search" placeholder="Search for a recipe...">
            <button onclick="searchRecipes()">üîç</button>
        </div>

        <main>
            <div id="recipe-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="modal-title"></h2>
                    <img id="modal-image" src="" alt="">
                    <p><strong>Category:</strong> <span id="modal-category"></span></p>
                    <p id="modal-instructions"></p>
                </div>
            </div>

            <section id="recipes-of-the-day">
                <h2>Recipes of the Day</h2>
                <div id="random-recipes" class="recipe-grid"></div>
            </section>

            <section id="veg-nonveg">
                <h2>Veg / Non-Veg</h2>
                <div class="category-buttons">
                    <button onclick="loadVegNonVeg('Veg')">Vegetarian</button>
                    <button onclick="loadVegNonVeg('Non-Veg')">Non-Vegetarian</button>
                </div>
                <div id="veg-nonveg-recipes" class="recipe-grid"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Cooking Matters Recipe Finder</p>
        </footer>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
